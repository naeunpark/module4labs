<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>

<body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div id="main" style="width: 900px;height:600px;"></div>
    <script type="text/javascript">
        //array to store extracted category and data information from api
        let categories = [];
        let datas = [];

        // get json placeholder data
        fetch('https://fakestoreapi.com/products')
            .then((response) => response.json())
            .then((json) => {
                // console.log(json)
                json.forEach(element => {
                    if (categories.includes(element.category) == false) {
                        categories.push(element.category)
                    }
                });
                categories.forEach(item => {
                    let numberOfItems = 0;
                    json.forEach(element => {
                        if (item == element.category) {
                            numberOfItems++
                        }
                    })
                    datas.push(numberOfItems);
                })
            }).then(() => {
                option.xAxis.data = categories;
                option.series[0].data = datas;
            })
            .then(() => {
                // Display the chart
                myChart.setOption(option);
            })
            // Initialise the echarts instance based on the prepared dom
        var myChart = echarts.init(document.getElementById('main'));
        // Specify the configuration items and data for the chart
        var option = {
            title: {
                text: 'Number of Items by Category'
            },
            xAxis: {
                data: ['Category 1', 'Category 2', 'Category 3', 'Category 4']
            },
            yAxis: {},
            series: [{
                name: 'posts',
                type: 'bar',
                data: [0, 1, 5, 2]
            }]
        };
    </script>
