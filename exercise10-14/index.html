<html>

<head>
    <title>Moment DateTime Format</title>
    <!-- reference Moment.js library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
</head>

<body>
    <h2>Exercise 10</h2>
    <div id="ex10"></div>
    <h2>Exercise 11</h2>
    <div id="ex11"></div>
    <h2>Exercise 12</h2>
    <div id="ex12"></div>
    <h2>Exercise 13</h2>
    <div id="ex13"></div>
    <h2>Exercise 14</h2>
    <div id="ex14"></div>

    <script type="text/javascript">
        (function() {
            // instantiate a moment object
            var NowMoment = moment();
            var bday = moment('1993-04-10');
            var durationObj = moment.duration(NowMoment - bday);

            // display value of ex10
            var ex10 = document.getElementById('ex10');
            ex10.innerHTML = `Since ${bday}, ${Number.parseInt(durationObj.asDays())} days have passed.`;

            // display value of ex11
            var ex11 = document.getElementById('ex11');
            ex11.innerHTML = `Since ${bday}, ${durationObj._data.years} years, ${durationObj._data.months} months, and ${durationObj._data.days} days have passed.`;

            // ex12
            let date1 = moment('2020-12-31');
            let date2 = moment('2024-12-31');
            let date1DurationFromNow = Math.abs(moment.duration(NowMoment - date1));
            let date2DurationFromNow = Math.abs(moment.duration(NowMoment - date2));

            // display value of ex12
            var ex12 = document.getElementById('ex12');
            ex12.innerHTML = `Between ${date1} and ${date2}, the closest date from now is ${(date1DurationFromNow < date2DurationFromNow) ? date1 : date2}`;

            // ex13
            let date3 = '2020-12-31';
            let date4 = '2024-12-31';
            let checking = moment(date3).isBefore(date4);
            // display value of ex13
            var ex13 = document.getElementById('ex13');
            ex13.innerHTML = `${date3} is ${(checking) ? 'before' : 'after'} date from ${date4}.`;

            // ex14

            // display value of ex14
            var ex14 = document.getElementById('ex14');
            ex14.innerHTML = `${moment().zone('Europe/London')}`;

        })();
    </script>
</body>

</html>
