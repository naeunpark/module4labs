<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-light">
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>
    <template id="card">
        <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
            <div class="card shadow w-100 h-100">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <h2 class="card-title"></h2>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </template>

    <div class="container">
        <div class="row pt-5" id="card-container"></div>
    </div>

    <script>
        function createCard(obj) {
            console.log(obj)
            let cardContainer = document.querySelector('#card-container');
            let template = document.querySelector('#card').content.cloneNode(true);

            template.querySelector('.card-title').innerText = obj[1]['title'];
            template.querySelector('.card-text').innerText = obj[1]['body'];

            cardContainer.appendChild(template);
        }

        axios({
                method: 'get',
                responseType: "json",
                url: 'https://jsonplaceholder.typicode.com/posts?_limit=10'
            })
            .then((response) => {
                // console.log(response.data)
                Object.entries(response.data).forEach(item => createCard(item))
            })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
